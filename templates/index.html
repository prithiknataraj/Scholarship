<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Arivagam.</title>

  <!-- Favicons -->
  <link href="static/img/logo.jpg" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="static/css/main.css" rel="stylesheet">
</head>

  <body>
    <!-- ======= Section ======= -->
    <section id="events" class="events">
      <div class="container-fluid" data-aos="fade-up" style="padding-bottom: 100px;">

        <div class="section-header">
          <h2>Scholarships</h2>
          <p>All India Scholarships: <span>Class 10 Passed</span></p>
        </div>

        <div class="slides-3 swiper" data-aos="fade-up" data-aos-delay="100">
          <div class="swiper-wrapper">

            {%for i in sd: %}

            <div class="swiper-slide event-item d-flex flex-column justify-content-end" style="background-image: url({{i[-1]}})">
              <div class="price align-self-start">{{i[0]}}</div>
              <h3>{{i[3]}}</h3>
              <h5 style="color: seashell;">{{i[1]}}</h5>
              <p class="description">
                {{i[2]}}
              </p>
            </div><!-- End Event item -->

            {%endfor%}

          </div>
          <div class="swiper-pagination"></div>
        </div>

      </div>

      <div class="container-fluid" data-aos="fade-up">

        <div class="section-header">
          <p>All India Scholarships: <span>Class 12 Passed</span></p>
        </div>

        <div class="slides-3 swiper" data-aos="fade-up" data-aos-delay="100">
          <div class="swiper-wrapper">

            {%for i in ed[:15]: %}

            <div class="swiper-slide event-item d-flex flex-column justify-content-end" style="background-image: url({{i[-1]}})">
              <div class="price align-self-start">{{i[0]}}</div>
              <h3>{{i[3]}}</h3>
              <h5 style="color: seashell;">{{i[1]}}</h5>
              <p class="description">
                {{i[2]}}
              </p>
            </div><!-- End Event item -->

            {%endfor%}

          </div>
          <div class="swiper-pagination"></div>
        </div>

      </div>
    </section><!-- End Events Section -->


    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="static/vendor/aos/aos.js"></script>
    <script src="static/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="static/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="static/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="static/js/main.js"></script>

  </body>
</html>
